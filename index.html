<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Git Command Simulator</title>
    <!-- stlite css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.63.0/build/stlite.css" />
</head>
<body>
    <div id="root"></div>
    <!-- stlite js -->
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.63.0/build/stlite.js"></script>
    <script>
        stlite.mount({
            requirements: [], // 外部ライブラリが必要な場合はここに追加 (例: ["pandas"])
            entrypoint: "app.py",
            files: {
                "app.py": {
                    url: "./app.py", // 同じディレクトリのapp.pyを読み込む
                },
            },
        }, document.getElementById("root"));
    </script>
</body>
</html>
